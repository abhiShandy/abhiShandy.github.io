<html>
<head>
	<title>abhiShandy@GITHUB</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- JS -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
</head>
<body ng-app="abhishandy">
	<div class="page-header text-center">
		<h1>Abhishek Shandilya</h1>
	</div>
	<div class="container" ng-controller="mainCtrl">
		<div class="row" ng-repeat="section in sections">
			<h2>{{ section.title | uppercase }}</h2>
			<table class="table">
				<tr ng-repeat="point in section.points">
					<td>{{point.main}}</td>
					<td>{{point.period}}</td>
				</tr>
			</table>
		</div>
		<footer class="pull-right">
			Last updated on 23rd August 2015
		</footer>
	</div>
	<!-- AngularJS app -->
	<script src="js/app.js"></script>
</body>
</html>
